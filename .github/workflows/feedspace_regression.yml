name: feedspace regression test

on:
  schedule:
    - cron: '0 4 * * *' # 8:00 AM UTC+4 (4:00 AM UTC)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Import Reviews Feature
      run: npm run test:import
      continue-on-error: true

    - name: Run Feedbox Feature
      if: always()
      run: npm run test:feedbox
      continue-on-error: true

    - name: Generate HTML Report
      if: always()
      run: npm run report

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: reports/cucumber-report.html
