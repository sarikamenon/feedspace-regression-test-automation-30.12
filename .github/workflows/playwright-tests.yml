name: Playwright BDD Cucumber Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # You can run tests in parallel by splitting scenarios
        shard: [1, 1]  # Change to [1, 2] or [1, 3] for parallel execution
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Cucumber Tests
      run: npm test
      continue-on-error: true  # Continue to report generation even if tests fail
    
    - name: Generate HTML Report
      if: always()
      run: npm run test:report
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.shard }}
        path: |
          cucumber-report.html
          report.json
        retention-days: 30
    
    - name: Upload Screenshots (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.shard }}
        path: screenshots/
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Publish Test Report Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Test execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
