name: Playwright BDD Cucumber Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 9 * * *' # Run at 9:00 AM UTC every day
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      # Removed matrix to avoid artifact name conflicts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run AI-Native Workflow Tests
      run: |
        mkdir -p reports
        npx cucumber-js features/ai_native_workflow.feature --format json:reports/cucumber-report.json
      continue-on-error: true
    
    - name: Generate HTML Report
      if: always()
      run: node report.js
      continue-on-error: true
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          reports/cucumber-report.html
          reports/cucumber-report.json
          summary-report.json
        retention-days: 30
    
    - name: Upload Screenshots (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Publish Test Report Summary
      if: always()
      run: node generate-summary.js
